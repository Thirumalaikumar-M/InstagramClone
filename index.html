<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INSTAGRAM</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <!-- sidebar -->
    <div class="sidebar">
        <a href="#" class="logo">
            <img src="images/logo.png" alt="logo">
        </a>
        <!-- profile section -->
        <div class="profile">
            <div class="profile-img">
                <img src="images/myprofile.jpg" alt="profile-me">
            </div>
            <div class="name">
                <h1>Thirumalai</h1>
                <img src="images/verify.png" alt="verification">
            </div>   
            <span>@me_thiru_here</span>
        </div>
        <!-- about section -->
        <div class="about">
            <!-- box 1 -->
            <div class="box">
                <h3>45</h3>
                <span>Posts</span>
            </div>
            <!-- box 2 -->
            <div class="box">
                <h3>2M</h3>
                <span>Followers</span>
            </div>
            <!-- box 3 -->
            <div class="box">
                <h3>250</h3>
                <span>Following</span>
            </div>
        </div>
        <!-- menu section -->
        <div class="menu">
            <a href="#">
                <span class="icon">
                    <i class="ri-function-line"></i>
                </span>
                Feed
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-notification-4-line"></i>
                </span>
                Notification
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-search-line"></i>
                </span>
                Explore
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-mail-unread-fill"></i>
                </span>
                Messages
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-send-plane-fill"></i>
                </span>
                Direct
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-bar-chart-2-fill"></i>
                </span>
                Stats
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-settings-5-line"></i>
                </span>
                Settings
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-logout-box-r-line"></i>
                </span>
                Logout
            </a>
        </div>
    </div>
    <!-- main page -->
    <div class="main-home">
        <!-- header -->
        <div class="header">
            <!-- search bar-->
            <div class="search">
                <i class="ri-search-line"></i>
                <input type="text" placeholder="search">
            </div>
            <!-- header contents-->
            <div class="header-content">
                <i class="ri-notification-4-line"></i>
                <i class="ri-mail-unread-fill"></i>
                <a href="#" class="btn">
                    <i class="ri-add-circle-fill"></i>
                    <div class="btn-text">
                        Add post
                    </div>
                </a>
            </div>
        </div>
        <!-- stories section -->
        <!-- stories title -->
        <div class="stories-title">
            <h1>Stories</h1>
            <a href="#" class="btn">
                <i class="ri-play-circle-line"></i>
                <div class="text">
                    Watch all
                </div>
            </a>
        </div>
        <!-- stories -->
        <div class="stories">
            <div class="stories-img">
                <img src="images/profile1.jpg" alt="">
            </div>
            <div class="stories-img">
                <img src="images/profile2.jpg" alt="">
            </div>
            <div class="stories-img">
                <img src="images/profile3.jpg" alt="">
            </div>
            <div class="stories-img">
                <img src="images/profile4.jpg" alt="">
            </div>
            <div class="stories-img">
                <img src="images/profile5.jpeg" alt="">
            </div>
            <div class="stories-img">
                <img src="images/profile6.jpg" alt="">
            </div>
            <div class="stories-img">
                <img src="images/profile7.jpg" alt="">
            </div>
            <div class="stories-img">
                <img src="images/profile8.jpg" alt="">
            </div>
            <div class="stories-img">
                <img src="images/profile9.jpg" alt="">
            </div>
        </div>
        <!-- feed head -->
        <div class="feed">
            <h1>Feed</h1>
            <div class="feed-text">
                <h2>Latest</h2>
                <span>Popular</span>
            </div>
        </div>
        <!-- posts section -->
        <div class="main-post">
            <!-- post 1 -->
            <div class="post-box">
                <img src="images/post1.jpg" alt="">
                <div class="post-info">
                    <div class="post-profile">
                        <div class="post-img">
                            <img src="images/profile3.jpg" alt="">
                        </div>
                        <h3>Virat Kohli</h3>
                    </div>
                    <div class="likes">
                        <i class="ri-heart-line"></i>
                        <span>7M</span>
                        <i class="ri-chat-3-line"></i>
                        <span>235k</span>
                    </div>
                </div>
            </div>
            <!-- post 2 -->
            <div class="post-box">
                <img src="images/post2.jpg" alt="">
                <div class="post-info">
                    <div class="post-profile">
                        <div class="post-img">
                            <img src="images/profile3.jpg" alt="">
                        </div>
                        <h3>Devtown</h3>
                    </div>
                    <div class="likes">
                        <i class="ri-heart-line"></i>
                        <span>45.5k</span>
                        <i class="ri-chat-3-line"></i>
                        <span>100</span>
                    </div>
                </div>
            </div>
            <!-- post 3 -->
            <div class="post-box">
                <img src="images/post3.jpg" alt="">
                <div class="post-info">
                    <div class="post-profile">
                        <div class="post-img">
                            <img src="images/profile3.jpg" alt="">
                        </div>
                        <h3>Ashish Modi</h3>
                    </div>
                    <div class="likes">
                        <i class="ri-heart-line"></i>
                        <span>76.8k</span>
                        <i class="ri-chat-3-line"></i>
                        <span>45</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
